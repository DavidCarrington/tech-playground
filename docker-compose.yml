version: '3.4'

services:
    stub:
        build:
            context: ./stub/
        ports:
            - 8003:8080

    app:
        build:
            context: ./application
        ports:
            - 8002:80
        volumes:
            - ./application/:/var/www/html:cached
        depends_on:
            - couchbase.1
            - couchbase.2
            - couchbase.3
        env_file:
            - .env

    varnish:
        image: mio101/varnish-ncsa
        volumes:
            - ./varnish/default.vcl:/etc/varnish/default.vcl
        ports:
            - "8001:80"
        depends_on:
            - stub
        environment:
            VARNISH_PORT: 80
            VARNISHNCSA: "true"

    couchbase.1:
        image: couchbase/server:community-5.1.1
        ports:
            - 8091:8091

    couchbase.2:
        image: couchbase/server:community-5.1.1
        ports:
            - 8092:8091

    couchbase.3:
        image: couchbase/server:community-5.1.1
        ports:
            - 8093:8091
